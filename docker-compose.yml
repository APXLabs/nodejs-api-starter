version: '3'

services:

  # API
  api:
    container_name: api
    image: api
    build:
      context: ./
      args:
        NODE_ENV: development
    hostname: api
    environment:
      - PORT=5000
      - LISTEN_IP=0.0.0.0
    ports:
      - "5000:5000"
      - "127.0.0.1:9229:9229" # V8 inspector for tools/run.js
      - "127.0.0.1:9230:9230" # V8 inspector for src/server.js
    volumes:
      - yarn:/home/node/.cache/yarn
      - ./jest.config.js:/usr/src/app/jest.config.js
      - ./build:/usr/src/app/build
      - ./src:/usr/src/app/src
      - ./tools:/usr/src/app/tools
      - ./.babelrc:/usr/src/app/.babelrc
      - ./.eslintrc.js:/usr/src/app/.eslintrc.js
      - ./.gitignore:/usr/src/app/.gitignore
      - ./.prettierrc:/usr/src/app/.prettierrc
      - ./package.json:/usr/src/app/package.json
      - ./yarn.lock:/usr/src/app/yarn.lock
    command: node --inspect=0.0.0.0:9229 tools/run.js
volumes:
  yarn:
